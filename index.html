<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Current Weather</title>
</head>


<body>
    <!-- navbar -->
    <ul class="nav justify-content-center bg-dark">
        <li class="nav-item">
            <h1 class="text-white">Weather Dashboard</h1>
        </li>
    </ul>
    <!-- grid system, 1 main row, 2 columns -->
    <div class="container ml-0 px-2">
        <div class="row d-flex">
            <!-- first column on left -->
            <div class="col-sm-3 bg-light">
                <div class="card pr-3" style="width: 18rem;">
                    <h2>Search for City:</h2>
                    <form>
                        <input type="text" id="weatherQuery">
                        <button id="add-city" type="submit" class="btn btn-primary"><span class="fa fa-search"></span></button>
                    </form>
                    <!-- Add searched cities -->
                    <p id="rememberCities"></p>
                        
                        
                    </ul>
                </div>
            </div>

            <div class="col-sm-9">
                <!-- two sub rows in the second column -->
                <!-- top row -->
                <div class="pt-3 ml-5 row h-50">
                    <div class="card w-100 border-right-0" style="width: 18rem;">

                        <ul class="list-group list-group-flush">
                            <li id="city" class="list-group-item border-0 lead font-weight-bold">City:</li>
                            <li id="currentTemp" class="list-group-item border-0">Temperature:</li>
                            <li id="currentHumidity" class="list-group-item border-0">Humidity:</li>
                            <li id="currentWindSpeed" class="list-group-item border-0">Wind Speed:</li>
                            <button id="currentUV"type="button" class="btn btn-success w-25 ml-3 px-n5 mb-2 text-left">UV: </button>
                        </ul>
                    </div>
                </div>

                <!-- second row with 5 card layout -->
                <div class="container mt-4 ml-5 d-flex flex-direction: row">
                    <h2>5 day forecast:</h2>
                    <div class="row row-cols-sm-5">

                        <div class="card flex-row">
                            <div class="card-body bg-primary text-white">
                                <h5 id="day1Date" class="card-title"></h5>
                                <p id="day1icon">
                                </p>     
                                <p id="day1Temp" class="card-text">
                                </p>
                                <p id="day1Humidity" class="card-text">
                                </p>
                            </div>
                        </div>


                        <div class="card flex-row">
                            <div class="card-body bg-primary text-white">
                                <h5 id="dayTwoDate"class="card-title">Special title treatment</h5>
                                
                                    <p id="dayTwoicon"></p>
                               
                                <p id="dayTwoTemp" class="card-text">
                                </p>
                                <p id="dayTwoHumidity" class="card-text">With 
                                </p>
                            </div>
                        </div>


                        <div class="card flex-row">
                            <div class="card-body bg-primary text-white">
                                <h5 id="dayThreeDate" class="card-title">Special title treatment</h5>
                                
                                    <p id="dayThreeicon"></p>
                                
                                <p id="dayThreeTemp" class="card-text">
                                </p>
                                <p id="dayThreeHumidity" class="card-text">With 
                                </p>
                            </div>

                        </div>

                        <div class="card flex-row">
                            <div class="card-body bg-primary text-white">
                                <h5 id="dayFourDate"class="card-title">Special title treatment</h5>
                                
                                <p id="dayFouricon"></p>
                                
                                <p id="dayFourTemp" class="card-text">
                                </p>
                                <p id="dayFourHumidity" class="card-text">With 
                                </p>
                            </div>
                        </div>


                        <div class="card flex-row">
                            <div class="card-body bg-primary text-white">
                                <h5 id="dayFiveDate"class="card-title">Special title treatment</h5>
                            
                                    <p id="dayFiveicon"></p>
                                
                                <p id="dayFiveTemp" class="card-text">
                                </p>
                                <p id="dayFiveHumidity" class="card-text">With 
                                </p>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>





    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
